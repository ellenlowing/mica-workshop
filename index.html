    <script type="text/javascript">
      let font;
      function preload() {
        font = loadFont("assets/font/Mabry Pro.otf");
      }
      function setup() {
        createCanvas(windowWidth, windowHeight);
        textFont(font);
        textSize(200);
        textAlign(CENTER, CENTER);
      }
      function draw() {
        background(0);
        fill(255);
        let m = month();
        let d = day();
        let y = year();
        text(`${m}/${d}/${y}`, width/2, height/2-100);
      }
    </script>
